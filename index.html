<script>

bgm.display='none';

}
});

pv=new Image();

pv.style='width:35%; height:100%; position:absolute; left:30%; top:0%; z-index=99999;';
EE.appendChild(pv);
pv.onclick=function(){
EE.removeChild(pv);
}

</script>

}
}}

document.body.appendChild(E);
},100*3);
</script>
